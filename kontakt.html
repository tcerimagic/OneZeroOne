    <h1 class="center">Podrška kupcima - Kontaktirajte nas</h1>
    <h4 class="center">Za pitanja vezana uz narudžbe ili za ostale informacije o našim proizvodima.</h4>


    <form id="forma">
        <div class="naslov-forma">POŠALJI PORUKU </div>
        <label for="zaglavlje">Zaglavlje predmeta:</label>
        <select class="">
            <option value="" selected="selected"></option>
            <option value="1">Prodaja</option>
            <option value="2">Žalbe i pohvale</option>
        </select>
        <input placeholder="Ime" type="text" id="ime" />
        <input placeholder="Prezime" type="text" id="prezime" />
        <input placeholder="E-mail" type="text" id="email" />
        <input placeholder="Referenca narudžbe" type="text" id="referenca" />
        <label for="file">Dodaj prilog:</label>
        <input type="file" id="file">
        <label for="poruka">Poruka:</label>
        <textarea id="poruka"></textarea>
        <button type="submit" class="gumb-centar">Pošalji</button>

    </form>

</body>
